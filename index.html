<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>eth-events</title>
	<script src="web3.min.js" type="text/javascript"></script>
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="images/favicon_180x180.png">
	<link rel="icon" type="image/png" sizes="180x180" href="images/favicon_180x180.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon_32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon_16x16.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="button">		
		<button id="connectBt">Connect with MetaMask</button>
	</div>
	<div>
		<span id="connectionInfo"></span>
		<span id="contractAddress_lb"></span>
		<ol id="events">
		</ol>
		<div class="controlButtons">
			<button id="clearEvents" hidden="true">Clear list</button>
			<button id="pauseResumeBt" hidden="true">Pause</button>
		</div>
	</div>
	<div id="inputData" hidden="true">
		<span>Contract Address:</span>
		<br/>
		<input id="contractAddress">
		<br/>
		<span>Contract ABI:</span>
		<br/>
		<textarea id="contractAbi"></textarea>
		<br/>
		<div class="button">
			<button id="inputBt">Start listening</button>
		</div>
	</div>

	<script src="main.js" type="text/javascript"></script>
</body>
</html>
